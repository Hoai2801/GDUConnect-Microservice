<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="11.png" type="image/png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <title>GDU Connect</title>
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/11.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200&display=swap"
      rel="stylesheet"
    />
    <style>
      .loader-container {
        z-index: 999;
        background-color: rgb(17, 24, 39);
        place-content: center;
        font-family: "Poppins", sans-serif;
        position: fixed;
        inset: 0;
        display: grid;
      }
      .text {
        width: 40rem;
        font-weight: 700;
      }
      .text text {
        font-size: 5rem;
        stroke-width: 1;
        letter-spacing: -3px;
      }
      .text text.text-body {
        stroke: white;
        animation: 4s infinite alternate animate-stroke;
        -webkit-animation: 4s infinite alternate animate-stroke;
      }
      @-webkit-keyframes animate-stroke {
        0% {
          fill: transparent;
          stroke: white;
          stroke-width: 2;
          stroke-dashoffset: 25%;
          stroke-dasharray: 0 32%;
          opacity: 1;
        }
        50% {
          fill: transparent;
          stroke: white;
          stroke-width: 2;
          opacity: 1;
        }
        80%,
        100% {
          fill: white;
          stroke: transparent;
          stroke-width: 0;
          stroke-dashoffset: -25%;
          stroke-dasharray: 32% 0;
          opacity: 1;
        }
      }
      @keyframes animate-stroke {
        0% {
          fill: transparent;
          stroke: white;
          stroke-width: 2;
          stroke-dashoffset: 25%;
          stroke-dasharray: 0 32%;
          opacity: 1;
        }
        50% {
          fill: transparent;
          stroke: white;
          stroke-width: 2;
          opacity: 1;
        }
        80%,
        100% {
          fill: white;
          stroke: transparent;
          stroke-width: 0;
          stroke-dashoffset: -25%;
          stroke-dasharray: 32% 0;
          opacity: 1;
        }
      }
      #root {
        display: none;
        animation-name: animate-vissible;
        animation-duration: 1s;
        -webkit-animation-name: animate-vissible;
        -webkit-animation-duration: 1s;
      }
      @-webkit-keyframes animate-vissible {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      @keyframes animate-vissible {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      @media (max-width: 1024px) {
        .text text.text-body {
          font-size: 70px;
        }
      }
      @media (max-width: 768px) {
        .text text.text-body {
          font-size: 60px;
        }
      }
      @media (max-width: 425px) {
        .text text.text-body {
          font-size: 45px;
        }
      }
      @media (max-width: 375px) {
        .text text.text-body {
          font-size: 40px;
        }
      }
    </style>
  </head>
  <body onload="showPage()">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div class="loader-container" id="preloader">
      <svg class="text">
        <text x="50%" y="50%" dy=".32em" text-anchor="middle" class="text-body">
          GDUConnect .
        </text>
      </svg>
    </div>
    <div id="root"></div>
    <script>
      function showPage() {
        document.getElementById("preloader").style.display = "none";
        document.getElementById("root").style.display = "block";
      }
    </script>
  </body>
</html>
